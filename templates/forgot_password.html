{% extends 'base.html' %}

{% block title %}Forgot Password - WordHunt{% endblock %}

{% block content %}
<div class="container auth-container">
    <h1>Forgot Password</h1>
    <p>Enter your email address and we'll send you an OTP to reset your password.</p>

    {# Flash messages are in base.html #}

    <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Send Reset OTP</button>
        </div>
        <div class="form-footer">
            Remember your password? <a href="{{ url_for('login') }}" class="btn-link">Login</a>
        </div>
    </form>
</div>
{% endblock %}
